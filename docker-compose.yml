version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/mydatabase
      - PIPEDRIVE_API_TOKEN=${PIPEDRIVE_API_TOKEN}
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
